apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todox
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haingyen/actions_argocd_k8s_mern.git
    targetRevision: main
    path: k8s  
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated: {}  # Tự động sync khi có sự thay đổi